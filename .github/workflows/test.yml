name: Java CI with JUnit

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'  # Specify JDK distribution

      # Step 3: Run tests
      - name: Run tests
        run: |
          javac -d out src/**/*.java
          java -cp out org.junit.runner.JUnitCore LoginAppTest
